<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #282c35;
        }
        h1 {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Konami Code</h1>

    <script>

        const body = document.querySelector('body');
        const check = ["ArrowUp","ArrowUp","ArrowDown","ArrowDown","ArrowLeft","ArrowRight","ArrowLeft","ArrowRight","b", "a"];
        let x = 0;

        document.addEventListener('keydown', (e) => {
            if (e.key === check[x]) {
                body.style.backgroundColor = 'green';
                console.log(e);
                x++;
            }
            else {
                body.style.backgroundColor = 'red';
                console.log(e);
                x = 0;
            }
        });
    </script>
</body>
</html>
